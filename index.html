<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Flags</title>
	<link rel="stylesheet" href="flags.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet"> 
</head>
<body>
	<h1>Flags made with pure CSS.</h1>
	<div class="cont"> 
	<!-- France -->
	<span class="c1 base"><div class="main"></div></span>
	<!-- India -->
	<span class="c2 base"><div class="main"><div class="circle"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div></span>
	<!-- United Kingdom -->
	<span class="c3 base"><div class="main"><div class="l1"></div><div class="l2"></div><div class="l3"></div><div class="l4"></div></div></span>
	<!-- Japan -->
	<span class="c4 base"><div class="main"></div></span>
	<!-- Switzerland -->
	<span class="c5 base"><div class="main"></div></span>
	<!-- Germany -->
	<span class="c6 base"><div class="main"></div></span>
	<!-- Italy -->
	<span class="c7 base"><div class="main"></div></span>
	<!-- Spain -->
	<span class="c8 base"><div class="main"></div></span>
	<!-- Brazil -->
	<span class="c9 base"><div class="main"><div class="circle"></div></div></span>
	<!-- Russia -->
	<span class="c10 base"><div class="main"></div></span>
	<!-- Sweden -->
	<span class="c11 base"><div class="main"></div></span>
	<!-- South Africa -->
	<span class="c12 base"><div class="main"><div class="p1"></div><div class="p2"></div></div></span>
	<!-- Greece -->
	<span class="c13 base"><div class="main"></div><div class="p1"></div></span>
	<!-- South Korea -->
	<span class="c14 base"><div class="main"><div class="half"></div><div class="p1"></div><div class="p2"></div><div class="p3"></div><div class="p4"></div></div></span>
	<!-- Greenland -->
	<span class="c15 base"><div class="main"></div></span>
	<!-- Israel  -->
	<span class="c16 base"><div class="main"><div class="t1"></div><div class="t2"></div></div></span>
	<!-- Vietnam -->
	<span class="c17 base"><div class="main"><div class="s"></div></div></span>
	<!-- Algeria -->
	<span class="c18 base"><div class="main"><div class="s"></div><div class="m"></div></div></span>
	<!-- China -->
	<span class="c19 base"><div class="main"><div class="s"></div><div class="s"></div><div class="s"></div><div class="s"></div><div class="s"></div></div></span>
	<!-- Norway -->
	<span class="c20 base"><div class="main"></div><div class="p1"></div></span>
	</div>
</body>
</html>
